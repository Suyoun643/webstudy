<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <style>
        .title {
            color: white;
            font-size: 36px;
            text-shadow: 0 1px #000;
        }

        .content {
            color: white;
            font-size: 18px;
            text-shadow: 0 1px #000;
        }
    </style>
</head>
<body>
    <button id="btn1" icon="button">button1</button>
    <button id="btn2" icon="button">button2</button>
    <button id="btn3" icon="button">button3</button>
    <button id="btn4" icon="button">button4</button>
    <button id="btn5" icon="button">button5</button>
    <button id="btn6" icon="button">button6</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
        $(function () {
            $("#btn1").on("click", (e) => {
                //메세지 내용만 적용하여 확인창 표시
                new Swal("안녕하세요.");
            });

            $("#btn2").on("click", (e) => {
                //메세지 제목, 내용, 종류
                //종류 --> 'success', 'warning', 'info', 'question', 'error'
                new Swal("탈퇴확인", "정말 탈퇴하시겠습니까?", "question");
            });

            $("#btn3").on("click", (e) => {
                //옵션 지정하여 메세지 창 표시
                new Swal({
                    title: '<font color="red">에러</font>',     //제목
                    html: "요청하신 처리에 실패했습니다. <br>관리자에게 문의 바랍니다. ",//내용
                    icon: "error",                      //종류
                    showCloseButton: true,              //닫기 버튼 표시 여부
                    confirmButtonText:"확인",           //확인버튼 표시 문구
                    confirmButtoncolor: "#a00",         //확인버턴 색상
                    showCancelButton:true,              //취소버튼 표시 여부
                    cancelButtonText: "취소",           //취소버튼 표시 문구
                    cancelButtonColor: "#f60",          //취소버튼 색상   
                });
            });

            $("#btn4").on("click", (e) => {
                //확인, 취소버튼에 따른 후속 처리 구현
                new Swal({
                    title: "확인",     //제목
                    text: "정말 선택하신 항목을 삭제하시겠습니까? ",//내용
                    icon: "warning",                      //종류
                    confirmButtonText:"Yes",           //확인버튼 표시 문구
                    showCancelButton:true,              //취소버튼 표시 여부
                    cancelButtonText: "No",           //취소버튼 표시 문구  
                }).then(function (result) {
                    //버튼이 눌러졌을 경우의 콜백 연결
                    if (rexult.value){
                    // 확인 버튼이 눌러진 경우
                    new Swal("삭제", "성공적으로 삭제되었습니다.", "success");
                } else if (result.dismiss === "cancel") {
                    //취소버튼이 눌러진 경우
                    new Swal("취소", "삭제가 취소되었습니다.", "erroe");
                }
            });
        });

        $("#btn5").on("click", (e) => {
            //이미지 표시 --> 종류(icon)를 지정할 수 없음
            new Swal ({
                title:"Thank you!",     //제목
                text:"성원에 감사드립니다.",//내용
                imageUrl: "img/photo3.jpg", //이미지 경로
                imageWidth:480,     //이미지 가로 크기
                imageheight:240     //이미지 세로 크기
            });
        });

        $("#btn6").on("click", (e) => {
            //배경 지정
            new Swal ({
                title: '<span class="title">Thank you!</span>',     //제목(CSS클래스 지정)
                html: '<span class="content">성원에 감사드립니다.</span>', //내용(CSS클래스 지정)
                width: 600,                         //팝업 가로 크기 (세로는 내용에 맞게 지정됨)
                padding: "100px",                   //팝업 여백 (CSS표현방법 모두 적용 가능)
                background: "#fff url(img/photo2.jpg) center center/cover no-repeat",   //배경설정
            });
        });
    });
    </script>
</body>
</html>
