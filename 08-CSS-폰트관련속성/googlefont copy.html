<!DOCTYPE html>
<html long="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Example</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">

        <style type="text/css">
          
          div{ font-family: 'East Sea Dokdo', cursive; }
          h1{ font-family: 'Noto Sans KR', sans-serif;}
          
        </style>
    </head>
    <body>
        <div>구글에서 내려받은 나눔고딕체를 사용하여 웹페이지를 표시합니다.</div>
        <h1>안녕하세요. 반갑습니다.</h1>
        <h2>강의실이 참 덥네요</h2>
    </body>
</html>
