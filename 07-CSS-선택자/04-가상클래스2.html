<!DOCTYPE html>
<html long="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Example</title>
        <style type="text/css">
            li{
                background: yellow;
            }
            li:hover{
                background: orange;
            }
            li:active{
                background: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="href=http://www.naver.com">네이버</a></li>
            <li><a href="href=http://www.daum.net">다음</a></li>
            <li><a href="href=http://www.google.com">구글</a></li>
        </ul>
    </body>
</html>
