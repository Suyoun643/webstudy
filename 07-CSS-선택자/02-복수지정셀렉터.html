<!DOCTYPE html>
<html long="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Example</title>
        <style type="text/css">
            h1,
            h2,
            .myclass,
            #myid{
                color: #ff6600;
            }
            #myid{
                text-decoration: underline;
            }
            h1{
                text-decoration: overline;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>복수 지정 셀렉터</h1>
            <h2>여러개의 셀렉터를 콤마(,)로 연결한 형태</h2>
            <p>AND의 의미를 갖는다.</p>
            <hr />
            <div><span class="myclass">CSS</span>는 <span class="myclass">HTML</span>span>에 <strong id="myid">디자인</strong>을 입혀 줍니다</div>
        </div>
    </body>
</html>
